<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin - Taka Income Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&display=swap');
        :root { 
            --primary-color: #ff6347; 
            --primary-color-rgb: 255, 99, 71; 
            --secondary-color: #e5533d; 
            --background-color: #F0F2F5; 
            --card-background: #FFFFFF; 
            --text-color: #1D1D1F; 
            --text-light: #6E6E73; 
            --border-color: #E5E5EA; 
            --glass-bg: rgba(240, 242, 245, 0.8); 
            --tomato-gradient: linear-gradient(135deg, #ff6347, #e5533d, #d43f2a);
        }
        [data-theme="dark"] { 
            --background-color: #000000; 
            --card-background: #1C1C1E; 
            --text-color: #F5F5F7; 
            --text-light: #8E8E93; 
            --border-color: #3A3A3C; 
            --glass-bg: rgba(28, 28, 30, 0.8); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Noto Sans', sans-serif; 
            background: var(--tomato-gradient), var(--background-color); 
            background-size: cover; 
            background-blend-mode: overlay; 
            color: var(--text-color); 
            min-height: 100vh; 
            padding: 20px 15px 100px 15px; 
            transition: all 0.3s;
        }

        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 26px; font-weight: 800; color: white; text-shadow: 0 2px 6px rgba(0,0,0,0.3); }
        .header p { font-size: 15px; color: rgba(255,255,255,0.9); }

        .card { 
            background: var(--card-background); 
            border-radius: 20px; 
            padding: 22px; 
            margin-bottom: 18px; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 6px 16px rgba(0,0,0,0.1); 
            background: var(--tomato-gradient), var(--card-background); 
            background-size: cover; 
            background-blend-mode: overlay; 
            opacity: 0.96;
        }
        .card-title { font-size: 19px; font-weight: 700; margin-bottom: 16px; color: var(--primary-color); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 20px; }
        .stat-item { 
            background: var(--card-background); 
            padding: 16px; 
            border-radius: 16px; 
            text-align: center; 
            border: 1px solid var(--border-color); 
        }
        .stat-item .icon { font-size: 26px; color: var(--primary-color); margin-bottom: 8px; }
        .stat-item .value { font-size: 22px; font-weight: 800; }
        .stat-item .label { font-size: 13px; color: var(--text-light); }

        .tab-bar { 
            display: flex; 
            background: var(--glass-bg); 
            backdrop-filter: blur(10px); 
            border-radius: 16px; 
            padding: 6px; 
            margin-bottom: 20px; 
            border: 1px solid var(--border-color);
        }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            background: transparent; 
            border: none; 
            color: var(--text-light); 
            font-weight: 600; 
            font-size: 14px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px;
        }
        .tab-btn i { font-size: 18px; }
        .tab-btn.active { 
            background: var(--tomato-gradient); 
            color: white; 
            box-shadow: 0 4px 12px rgba(var(--primary-color-rgb), 0.3);
        }

        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 15px; }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            background: var(--background-color); 
            color: var(--text-color); 
            font-size: 15px;
        }

        .action-button { 
            background: var(--tomato-gradient); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 17px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(var(--primary-color-rgb), 0.3);
            transition: all 0.2s;
        }
        .action-button:hover { transform: translateY(-2px); }

        .table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .table th, .table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { background: rgba(var(--primary-color-rgb), 0.1); font-weight: 600; }
        .table tr:hover { background: rgba(var(--primary-color-rgb), 0.05); }

        .btn-small { padding: 6px 12px; border: none; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }

        .hidden { display: none; }
        .loading { text-align: center; padding: 30px; color: var(--text-light); }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nav-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            max-width: 500px; margin: 0 auto; 
            background: var(--glass-bg); backdrop-filter: blur(10px); 
            padding: 12px 15px; border-top: 1px solid var(--border-color); 
            display: flex; justify-content: space-around;
        }
        .nav-btn { color: var(--primary-color); font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Panel</h1>
            <p id="admin-name">Loading...</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-item"><div class="icon"><i class="fa-solid fa-users"></i></div><div class="value" id="total-users">0</div><div class="label">Total Users</div></div>
            <div class="stat-item"><div class="icon"><i class="fa-solid fa-clock"></i></div><div class="value" id="pending-w">0</div><div class="label">Pending</div></div>
            <div class="stat-item"><div class="icon"><i class="fa-solid fa-money-bill-wave"></i></div><div class="value" id="total-paid">৳0</div><div class="label">Total Paid</div></div>
            <div class="stat-item"><div class="icon"><i class="fa-solid fa-ad"></i></div><div class="value" id="today-ads">0</div><div class="label">Today Ads</div></div>
        </div>

        <!-- Tabs -->
        <div class="tab-bar">
            <button class="tab-btn active" onclick="openTab('dashboard')"><i class="fa-solid fa-home"></i><span>Dashboard</span></button>
            <button class="tab-btn" onclick="openTab('withdrawals')"><i class="fa-solid fa-money-check"></i><span>Withdraw</span></button>
            <button class="tab-btn" onclick="openTab('settings')"><i class="fa-solid fa-cog"></i><span>Settings</span></button>
            <button class="tab-btn" onclick="openTab('broadcast')"><i class="fa-solid fa-bullhorn"></i><span>Broadcast</span></button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="tab-content">
            <div class="card">
                <h3 class="card-title">Quick Actions</h3>
                <button class="action-button" onclick="openTab('withdrawals')"><i class="fa-solid fa-check"></i> Approve Withdrawals</button>
                <button class="action-button" onclick="openTab('settings')"><i class="fa-solid fa-edit"></i> Edit Settings</button>
            </div>
        </div>

        <!-- Withdrawals -->
        <div id="withdrawals" class="tab-content hidden">
            <div class="card">
                <h3 class="card-title">Pending Withdrawals</h3>
                <div id="withdrawals-list" class="loading"><div class="spinner"></div> Loading...</div>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings" class="tab-content hidden">
            <div class="card">
                <h3 class="card-title">App Settings</h3>
                <div class="form-group">
                    <label>Ad Reward (BDT)</label>
                    <input type="number" id="ad-reward" step="0.01" placeholder="5.00">
                </div>
                <div class="form-group">
                    <label>Daily Ad Limit</label>
                    <input type="number" id="daily-limit" placeholder="15">
                </div>
                <div class="form-group">
                    <label>Min Withdrawal</label>
                    <input type="number" id="min-withdraw" placeholder="500">
                </div>
                <div class="form-group">
                    <label>Referral Bonus</label>
                    <input type="number" id="ref-bonus" placeholder="50">
                </div>
                <button class="action-button" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>

        <!-- Broadcast -->
        <div id="broadcast" class="tab-content hidden">
            <div class="card">
                <h3 class="card-title">Send Message to All</h3>
                <textarea id="broadcast-msg" placeholder="Type your message..."></textarea>
                <button class="action-button" onclick="sendBroadcast()">Send Now</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="tg.close()"><i class="fa-solid fa-times"></i></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWvaqpi3LvNDeZpDBunnDwU392ZH_FY8M",
            authDomain: "st-project-taka-kamao.firebaseapp.com",
            databaseURL: "https://st-project-taka-kamao-default-rtdb.firebaseio.com",
            projectId: "st-project-taka-kamao",
            storageBucket: "st-project-taka-kamao.firebasestorage.app",
            messagingSenderId: "151575920757",
            appId: "1:151575920757:web:5dc8e0e2a0856f5a76b83c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const ADMIN_IDS = [7731349577]; // YOUR ID

        let settings = {};

        // Check Admin
        function init() {
            const user = tg.initDataUnsafe?.user;
            if (!user || !ADMIN_IDS.includes(user.id)) {
                document.body.innerHTML = `<div style="text-align:center;padding:100px;color:white;"><h2>Access Denied</h2></div>`;
                return;
            }
            document.getElementById('admin-name').textContent = `${user.first_name} (@${user.username || 'admin'})`;
            loadStats();
            loadSettings();
            openTab('dashboard');
            setInterval(loadStats, 10000);
        }

        // Load Stats
        async function loadStats() {
            const snap = await db.ref('users').once('value');
            const users = snap.val() || {};
            let pending = 0, paid = 0, todayAds = 0;
            Object.values(users).forEach(u => {
                if (u.withdrawalHistory) u.withdrawalHistory.forEach(w => {
                    if (w.status === 'Pending') pending++;
                    if (w.status === 'Success') paid += w.amount;
                });
                if (u.adsWatchedToday) todayAds += u.adsWatchedToday;
            });
            document.getElementById('total-users').textContent = Object.keys(users).length;
            document.getElementById('pending-w').textContent = pending;
            document.getElementById('total-paid').textContent = `৳${paid.toFixed(2)}`;
            document.getElementById('today-ads').textContent = todayAds;
        }

        // Load Settings
        async function loadSettings() {
            const snap = await db.ref('settings').once('value');
            settings = snap.val() || {};
            document.getElementById('ad-reward').value = settings.adReward || 5;
            document.getElementById('daily-limit').value = settings.dailyLimit || 15;
            document.getElementById('min-withdraw').value = settings.minWithdraw || 500;
            document.getElementById('ref-bonus').value = settings.refBonus || 50;
        }

        // Save Settings
        async function saveSettings() {
            const newSettings = {
                adReward: parseFloat(document.getElementById('ad-reward').value),
                dailyLimit: parseInt(document.getElementById('daily-limit').value),
                minWithdraw: parseInt(document.getElementById('min-withdraw').value),
                refBonus: parseInt(document.getElementById('ref-bonus').value)
            };
            await db.ref('settings').set(newSettings);
            alert('Settings saved! Users will see changes instantly.');
        }

        // Load Withdrawals
        async function loadWithdrawals() {
            const snap = await db.ref('users').once('value');
            const users = snap.val() || {};
            let list = '';
            for (const [id, u] of Object.entries(users)) {
                if (u.withdrawalHistory) {
                    u.withdrawalHistory.forEach((w, i) => {
                        if (w.status === 'Pending') {
                            list += `
                                <tr>
                                    <td>${u.first_name || 'User'} (@${u.username || id})</td>
                                    <td>৳${w.amount}</td>
                                    <td>${w.method} - ${w.number}</td>
                                    <td>
                                        <button class="btn-small btn-success" onclick="approve('${id}', ${i})">Pay</button>
                                    </td>
                                </tr>`;
                        }
                    });
                }
            }
            document.getElementById('withdrawals-list').innerHTML = list || '<p>No pending requests.</p>';
        }

        window.approve = async (userId, index) => {
            if (confirm('Mark as paid?')) {
                await db.ref(`users/${userId}/withdrawalHistory/${index}`).update({ status: 'Success' });
                loadWithdrawals();
                loadStats();
            }
        };

        // Broadcast (via Bot)
        async function sendBroadcast() {
            const msg = document.getElementById('broadcast-msg').value.trim();
            if (!msg) return alert('Type a message');
            const botToken = '8592541498:AAHn5vYf8qlMuVrBt_OIbR8VhdG0gGO3vOA';
            const snap = await db.ref('users').once('value');
            const users = Object.keys(snap.val() || {});
            let sent = 0;
            for (const id of users) {
                try {
                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: id, text: msg })
                    });
                    sent++;
                } catch(e) {}
            }
            alert(`Message sent to ${sent} users!`);
            document.getElementById('broadcast-msg').value = '';
        }

        function openTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.remove('hidden');
            document.querySelector(`button[onclick="openTab('${tab}')"]`).classList.add('active');
            if (tab === 'withdrawals') loadWithdrawals();
        }

        // Theme
        document.documentElement.setAttribute('data-theme', tg.colorScheme);

        window.onload = init;
    </script>
</body>
</html>
